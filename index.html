<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuron Link | Generator</title>
    <style>
        body {
            background-color: #0d1117;
            color: #e6edf3;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            border: 1px solid rgba(255, 140, 0, 0.2);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        h1 { color: #ff8c00; letter-spacing: 2px; font-weight: 300; margin-bottom: 10px; }
        p { opacity: 0.6; font-size: 0.9rem; margin-bottom: 25px; }
        
        .box { display: flex; flex-direction: column; gap: 15px; }
        
        input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            outline: none;
            transition: 0.3s;
            text-align: center;
            font-size: 1rem;
        }
        input:focus { border-color: #ff8c00; }

        .result-area {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 140, 0, 0.1);
            border-radius: 10px;
            border: 1px dashed #ff8c00;
            display: none; /* Скрыто до генерации */
        }
        
        #generated-url {
            color: #ff8c00;
            font-weight: bold;
            word-break: break-all;
            display: block;
            margin-bottom: 10px;
        }

        button {
            background: #ff8c00;
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover { background: #ffa534; transform: translateY(-2px); }
        button:active { transform: translateY(0); }

        .secondary-btn {
            background: transparent;
            border: 1px solid #ff8c00;
            color: #ff8c00;
            margin-top: 5px;
        }

        /* Экран таймера */
        .timer-view { display: none; }
        .timer-circle { font-size: 5rem; color: #ff8c00; margin: 20px 0; font-weight: bold; }
        
        .footer { margin-top: 30px; font-size: 0.7rem; opacity: 0.3; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="container">
    <div id="main-view">
        <h1>NEURON LINK</h1>
        <p>Генератор защищенных путей</p>
        
        <div class="box">
            <input type="text" id="user-input" placeholder="Вставьте вашу ссылку здесь..." autofocus>
            <button onclick="generateLink()">Создать анонимную ссылку</button>
            
            <div id="result-box" class="result-area">
                <span id="generated-url"></span>
                <button class="secondary-btn" onclick="copyToClipboard()">Копировать ссылку</button>
            </div>
        </div>
    </div>

    <div id="timer-view" class="timer-view">
        <h1>TRANSIT</h1>
        <p>Очистка метаданных и Referrer...</p>
        <div class="timer-circle" id="timer">3</div>
        <div id="status">Детоксикация...</div>
    </div>
    
    <div class="footer">NEURON ECOSYSTEM | 2026</div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const targetUrl = urlParams.get('url');

    // ЛОГИКА ПЕРЕХОДА (Если зашли по ссылке)
    if (targetUrl) {
        document.getElementById('main-view').style.display = 'none';
        document.getElementById('timer-view').style.display = 'block';
        
        let timeLeft = 3;
        const timerInt = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            if(timeLeft <= 0) {
                clearInterval(timerInt);
                const a = document.createElement('a');
                a.href = targetUrl;
                a.rel = 'noreferrer';
                a.click();
            }
        }, 1000);
    }

    // ЛОГИКА ГЕНЕРАЦИИ (Если зашли создать ссылку)
    function generateLink() {
        let input = document.getElementById('user-input').value.trim();
        if (!input) return alert("Введите URL!");
        
        // Добавляем http если нет
        if (!input.startsWith('http')) input = 'https://' + input;
        
        // Получаем текущий адрес сайта (link.neuron-p2p.ru)
        const baseUrl = window.location.origin + window.location.pathname;
        const fullLink = `${baseUrl}?url=${encodeURIComponent(input)}`;
        
        document.getElementById('generated-url').innerText = fullLink;
        document.getElementById('result-box').style.display = 'block';
    }

    function copyToClipboard() {
        const text = document.getElementById('generated-url').innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("Ссылка скопирована!");
        });
    }
</script>

</body>
</html>
